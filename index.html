<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>instagram login</title>
</head>
<body>
    <main>
    <img src="ph.png" alt="" class="phoneImage">
    <div class="form-div">
        <form>
            <img src="instalogo.png" alt="logo" class="instLogo">
            <input type="text" class="input" placeholder="Phone number,username or email" required>
            <input type="password" class="input" placeholder="password" required>
            <button class="login-btn">Log In</button>
            <p id="or">or</p>
            <a href="#" class="fb login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
        </form>
        <div class="sign-up">
            <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign-up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="store">
                <img src="playstore.png" alt="" id="play">
                <img src="microsoft.png" alt="" id="microsoft">
            </div>
        </div>
    </div>
    </main>
</body>
</html>
