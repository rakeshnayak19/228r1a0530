<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-ctn back-img">
        <div class="container">
            <div class="content-wrapper">
              <div class="shadow-box">
                  <h2 class="login-h">Login</h2>
                    <div class="parag">
                      <p>Doesn't have an account yet?</p>
                      <a href="#" class="sign">Sign Up</a>
                    </div>
                    <div class="email">
                       <h2>Email Address</h2>
                       <input type="text" placeholder="you@gmail.com" class="ip">
                    </div>
                    <div class="pass">
                        <div class="password-ctn">
                          <h2>Password</h2>
                          <a href="#" class="forget-pass">Forget Password</a>
                        </div>
                        <input type="text" placeholder="Enter 6 character or more" class="ip1">
                     </div>
                    <div class="remember-me">
                      <input type="checkbox" id="remember-me">
                      <label for="remember-me">Remember Me</label>
                    </div>
                    <button class="log-btn">Login</button>
                   <div class="divisor">
                       <span class="line"></span>
                       <span class="text">or login with</span>
                       <span class="line"></span>
                    </div>
                    <div class="g-f-btn">
                       <button class="google-btn"><img src="google.png" alt="not available" class="gbtn-logo"> Google</button>
                      <button class="facebook-btn"><img src="facebook.jpg" alt="not available " class="fbtn-logo"> Facebook</button>
                    </div>
                </div>
               <img src="person.avif" alt="Person Image" class="person-img">
              
            </div>
        </div>
    </div>
</body>
</html>
